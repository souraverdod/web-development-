<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar using flexbox</title>
</head>
<style>
    .logo {}

    .logo img {
        height: 56px;

    }

    nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        font-family: "Segoe UI";
    }

    .right ul {
        display: flex;
        gap: 72px;

    }

    .right ul li {
        list-style: none;

    }
    .right ul li span{
        padding:      0px     5px ; 
        /*       top-down left-right */
    }
</style>

<body>
    <header class="head">
        <nav class="nav">
            <div class="logo">
                <img src="1.webp" alt="image">
            </div>
            <div class="right">
                <ul>
                    <li style="display: flex;
    align-items: center;"><span> Product </span> <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14"
                            viewBox="0 0 24 24" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="#000000"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>
                    <li style="display: flex;
    align-items: center;"><span> Pricing </span> <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14"
                            viewBox="0 0 24 24" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="#000000"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>
                    <li style="display: flex;
    align-items: center;"><span> Resources </span> <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14"
                            viewBox="0 0 24 24" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="#000000"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>
                    <li style="display: flex;
    align-items: center;"><span> About Us</span> <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14"
                            viewBox="0 0 24 24" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="#000000"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>
                    <li style="display: flex;
    align-items: center;"> <img src="https://www.ultraedit.com/wp-content/themes/Divi_Child/img/Lang.png" alt=""></li>
                </ul>
            </div>
        </nav>
    </header>
</body>

</html>
