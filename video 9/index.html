<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" Today we will learn about Id and classes in HTML ">
    <title>Id and classes in HTML88 </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="firstDiv" class="class1 class2 class6 ">First element</div>
    <div id="secondDiv" class="class1 class2  " >second element</div>
    <!-- 1. two id can't have same name 
         2. multiple classes can be used in a single element i.e class1 and class2 used in firstDiv (single element ) and 
         3. one class can be used in multiple elements i.e class1 and class2 used again in secondDiv
         4. id will be unique for a element and can't be used by any other element  -->
</body>
</html>
